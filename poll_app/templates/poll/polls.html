{% extends "layout.html" %}
{% block content %}
    <div class="contain">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-10">Polls</div>
                    <div class="col-sm-2">
                        <a role="button" class="btn btn-primary" href='{% url "create" %}'>Create</a>
                    </div>
            </div>
         </div>
            <ul class="list-group list-group-flush">
                {% for poll in polls %}
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-sm-9">{{poll.question}}</div>
                        <div class="col-sm-1">
                            <a href="{% url 'vote' poll.id %}" class="btn btn-primary" role="button">Vote</a>
                        </div>
                        <div class="col-sm-2">
                            <a href="{% url 'result' poll.id %}" class="btn btn-light" role="button">View Results</a>    
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
