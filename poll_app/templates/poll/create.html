{% extends "layout.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="contain">
  <div class="card">
    <div class="card-header">Create A New Poll</div>
    <form method="POST">
    {% csrf_token %}
      <div class="form-group p-3">
      {% render_field form.question class="form-control" rows="3" placeholder="Enter Poll Question" %}
      </div>
      <label for="" class="col" >Enter Poll Options
        <div class="form-group pt-2">
        {% render_field form.example class="form-control" rows="3" placeholder="Example:option1,option2,option3" %}
        </div>
      </label>
      <hr>
      <div class="mb-3 ml-3">
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
    </form>
  </div>
</div>

{% endblock %}
